<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-2 my-2">
                <form method="get" action="https://www.google.com/search" target="_blank">
                    <div class="form-group">
                        <!-- Google Logo -->
                        <img src="img/google.jpg" alt="Google Logo" style="width: 100px; height: auto;">
                        <input type="text" class="form-control my-2" name="q" placeholder="Search on Google" />
                        <input type="submit" class="btn btn-primary btn-block" value="Search" />
                    </div>
                </form>
            </div>
            <div class="col-md-2 my-2">
                <form method="get" action="https://www.bing.com/search" target="_blank">
                    <div class="form-group">
                        <!-- Bing Logo -->
                        <img src="img/bing.jpg" alt="Bing Logo" style="width: 100px; height: auto;">
                        <input type="text" class="form-control my-2" name="q" placeholder="Search on Bing" />
                        <input type="submit" class="btn btn-primary btn-block" value="Search" />
                    </div>
                </form>
            </div>
            <div class="col-md-2 my-2">
                <form method="get" action="https://search.yahoo.com/search" target="_blank">
                    <div class="form-group">
                        <!-- Yahoo Logo -->
                        <img src="img/yahoo.jpg" alt="Yahoo Logo" style="width: 100px; height: auto;">
                        <input type="text" class="form-control my-2" name="q" placeholder="Search on Yahoo" />
                        <input type="submit" class="btn btn-primary btn-block" value="Search" />
                    </div>
                </form>
            </div>
            <div class="col-md-2 my-2">
                <form method="get" action="https://en.wikipedia.org/search" target="_blank">
                    <div class="form-group">
                        <!-- Wikipedia Logo -->
                        <img src="img/wikipedia.jpg" alt="Wikipedia Logo" style="width: 100px; height: auto;">
                        <input type="text" class="form-control my-2" name="q" placeholder="Search on Wikipedia" />
                        <input type="submit" class="btn btn-light btn-block" value="Search" />
                    </div>
                </form>
            </div>
            <div class="col-md-2 my-2">
                <form method="get" action="https://www.dogpile.com/search" target="_blank">
                    <div class="form-group">
                        <!-- Dogpile Logo -->
                        <img src="img/dogpile.jpg" alt="Dogpile Logo" style="width: 100px; height: auto;">
                        <input type="text" class="form-control my-2" name="q" placeholder="Search on Dogpile" />
                        <input type="submit" class="btn btn-primary btn-block" value="Search" />
                    </div>
                </form>
            </div>
            <div class="col-md-2 my-2">
                <form method="get" action="https://www.alltheinternet.com/" target="_blank">
                    <div class="form-group">
                        <!-- Yippy Logo -->
                        <img src="img/yippy.jpg" alt="Yippy Logo" style="width: 100px; height: auto;">
                        <input type="text" class="form-control my-2" name="q" placeholder="Search on Yippy" />
                        <input type="submit" class="btn btn-danger btn-block" value="Search" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
