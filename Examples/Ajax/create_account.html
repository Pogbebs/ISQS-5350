<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <a href="create_account.html">Create Account</a>
        <a href="login.html">Login</a>
        <a href="index.html">Home</a>
        <a href="read.py">View Users</a> <!-- Link to your read.py -->
        <a href="#" id="logoutButton" style="float:right;" > &nbsp;Logout</a> <!-- Logout link -->
        <span id="userDisplay" style="float:right;"></span> <!-- Placeholder for logged-in user's name -->
    </div>
    <h1>CREATE ACCOUNT </h1>
    <div class="create-container">
    <h2>Enter Your Info</h2>
    <form id="createForm">
        <label for="createUsername">Username:</label>
        <input type="text" id="createUsername" name="username" required>
        <label for="createPassword">Password:</label>
        <input type="password" id="createPassword" name="password" required>
        <button type="button" onclick="createUser()">Create Account</button>
    </form>
    <div id="createResult" class="result"></div>
</div>
<script src="create.js"></script>
<script src="login.js"></script>
</body>
</html>
